<div class="container">
  <form class="projects-form" [formGroup]="formGroup">
    <cvg-multi-select-control
      formControlName="projects"
      label="Projects"
      placeholder="CVgen, IOT, Investment Platform..."
      [options]="projects | async"
      selectionMode="multiple"
    ></cvg-multi-select-control>
  </form>

  <nz-collapse>
    <nz-collapse-panel *ngFor="let project of selectedProjects" [nzHeader]="project.attributes.name">
      <p style="margin: 0">
        A dog is a type of domesticated animal. Known for its loyalty and faithfulness, it can be found as a welcome guest in many
        households across the world.
      </p>
    </nz-collapse-panel>
  </nz-collapse>
</div>
