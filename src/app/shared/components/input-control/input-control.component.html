<div class="container">
  <div class="label">
    <label class="label-name">{{ label }}</label>
    <p [class.hidden]="!isValidatable" *ngIf="baseControl.errors && baseControl.touched" class="label-star">*</p>
  </div>
  <input nz-input [placeholder]="placeholder" [formControl]="baseControl" [type]="type" />
  <div [class.hidden]="!isValidatable" class="error">
    <p *ngIf="baseControl.errors && baseControl.touched" class="error-message">Please, specify the field</p>
  </div>
</div>
